<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="display"> 0 </div>

        <div class="child zero">
            <button class="btn-zero">Clear</button>
        </div>

        <div class="child one">
            <button class="btn-one">Delete</button>
        </div>

        <div>
            <button class="btn two">7</button>
        </div>

        <div>
            <button class="btn three">8</button>
        </div>

        <div>
            <button class="btn four">9</button>
        </div>

        <div>
            <button class="btn five">/</button>
        </div>

        <div>
            <button class="btn six">4</button>
        </div>

        <div>
            <button class="btn seven">5</button>
        </div>

        <div>
            <button class="btn eight">6</button>
        </div>

        <div>
            <button class="btn nine">x</button>
        </div>

        <div>
            <button class="btn ten">1</button>
        </div>

        <div>
            <button class="btn eleven">2</button>
        </div>

        <div>
            <button class="btn twelve">3</button>
        </div>

        <div>
            <button class="btn thirteen">-</button>
        </div>

        <div>
            <button class="btn fourteen">.</button>
        </div>

        <div>
            <button class="btn fifteen">0</button>
        </div>

        <div>
            <button class="btn sixteen">=</button>
        </div>


        <div>
            <button class="btn seventeen">+</button>
        </div>

    </div>

    <p class="footer">Copyright 2022 Olanrewaju </p>
    <script src="extension.js"></script>
</body>
</html>
